---
permalink: "/blog/"
layout: blog
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
      <div class="featuredimage">
          <img src="{{ site.baseurl }}{{ post.image }}">
      </div>
      <div class="readmore"><span>MORE</span></div>
      <h1>{{ post.title }}</h1>
      </a>
      <p class="postdate">{{ post.date | date: '%b %d' }}, by {{ post.post_author }}</p>
      <div class="entry">
        {{ post.content | truncatewords: 50 | strip_html | markdownify | remove: '#' }}
      </div>
    </article>
  {% endfor %}
</div>
